{% extends 'admin/master.html' %}
{% block body %}
{#{{ super() }}#}
    <div class="row">
    <div class="column">

        <h2>Used Ports</h2>

        <table>
            <thead></thead>
        {% for inst in admin_view.admin.getPorts() %}
            <tr>
            {% for i in inst %}
                <td>
                    {{ i }}
                </td>
            {% endfor %}
            </tr>
        {% endfor %}
        </table>


    </div></div>
{% endblock body %}
